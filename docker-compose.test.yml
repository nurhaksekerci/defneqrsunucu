version: '3.8'

services:
  # Test Database (isolated from production)
  postgres-test:
    image: postgres:15-alpine
    container_name: defneqr-postgres-test
    environment:
      POSTGRES_USER: ${DB_USER:-defneqr}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-defneqr}_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U defneqr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - defneqr-test-network

  # Backend Test Container
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: defneqr-backend-test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://${DB_USER:-defneqr}:${DB_PASSWORD}@postgres-test:5432/${DB_NAME:-defneqr}_test
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - defneqr-test-network
    command: npm test

  # Frontend Test Container
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    container_name: defneqr-frontend-test
    environment:
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - defneqr-test-network
    command: npm test

volumes:
  postgres_test_data:

networks:
  defneqr-test-network:
    driver: bridge
